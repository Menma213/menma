<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Leaderboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #141517;
            animation: background-pan 20s linear infinite alternate;
        }

        @keyframes background-pan {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 5px #ffed8d, 0 0 10px #ffed8d, 0 0 15px #ffed8d, 0 0 20px #FFD700, 0 0 30px #FFD700;
            }
            50% {
                box-shadow: 0 0 10px #ffed8d, 0 0 20px #ffed8d, 0 0 30px #ffed8d, 0 0 40px #FFD700, 0 0 50px #FFD700;
            }
        }

        .gold-border-glow {
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes shine {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shine-text {
            background: linear-gradient(90deg, #FFD700, #F0E68C, #FFD700, #F0E68C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        .card {
            background: rgba(35, 37, 38, 0.95);
            backdrop-filter: blur(10px);
        }

        .list-item {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 overflow-hidden">

    <!-- Main Leaderboard Container -->
    <div id="leaderboard" class="w-full max-w-lg mx-auto p-4 rounded-3xl shadow-2xl card border-2 border-gray-700">

        <!-- Header Section -->
        <div class="text-center mb-8 relative">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white leading-tight mb-2 uppercase tracking-wide shine-text">
                Strongest in the World
            </h1>
            <p class="text-xs sm:text-sm text-gray-400 font-medium">Ninja Leaderboard</p>
        </div>

        <!-- Top User Section -->
        <div id="top-user-section" class="flex flex-col items-center justify-center mb-6">
            <!-- Loading indicator or content will be placed here -->
            <div id="loading" class="text-gray-500">Loading leaderboard...</div>
        </div>

        <!-- Leaderboard List -->
        <div id="leaderboard-list" class="space-y-2">
            <!-- Content will be placed here -->
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchLeaderboardData();
        });

        async function fetchLeaderboardData() {
            const loadingIndicator = document.getElementById('loading');
            loadingIndicator.textContent = 'Loading leaderboard...';

            try {
                const response = await fetch('/api/leaderboard');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const leaderboardData = await response.json();
                
                renderLeaderboard(leaderboardData);

            } catch (error) {
                console.error('Failed to fetch leaderboard data:', error);
                loadingIndicator.textContent = 'Failed to load leaderboard. Please try again later.';
            }
        }

        function renderLeaderboard(leaderboardData) {
            const topUserSection = document.getElementById('top-user-section');
            const listContainer = document.getElementById('leaderboard-list');
            
            topUserSection.innerHTML = '';
            listContainer.innerHTML = '';

            const topUser = leaderboardData[0];
            if (topUser) {
                topUserSection.innerHTML = `
                    <div class="relative w-28 h-28 mb-3">
                        <div class="absolute inset-0 rounded-full gold-border-glow"></div>
                        <img src="${topUser.avatarUrl}" alt="${topUser.username}'s avatar" 
                             class="w-full h-full object-cover rounded-full border-4 border-gray-900">
                    </div>
                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-yellow-300 mb-1 leading-none">${topUser.username}</h2>
                        <p class="text-lg text-gray-400 font-medium">Level ${topUser.level}</p>
                    </div>
                `;
            }

            leaderboardData.slice(1).forEach((user, index) => {
                const rank = index + 2;
                const rankColor = rank === 2 ? 'text-gray-300' : (rank === 3 ? 'text-amber-600' : 'text-gray-400');
                const borderColor = rank === 2 ? 'bg-gray-300' : (rank === 3 ? 'bg-amber-600' : 'bg-gray-700');

                const listItem = document.createElement('div');
                listItem.className = 'list-item flex items-center p-3 rounded-xl bg-gray-800 border border-transparent hover:border-blue-500 transition-colors duration-200';
                listItem.innerHTML = `
                    <div class="w-1 h-8 rounded-full ${borderColor} mr-4"></div>
                    <div class="flex-shrink-0 w-8 text-center font-bold text-gray-500 text-lg sm:text-xl mr-4">
                        <span class="${rankColor}">${rank}.</span>
                    </div>
                    <div class="flex-grow flex items-center justify-between">
                        <span class="text-sm sm:text-base font-semibold text-white truncate max-w-[120px] sm:max-w-xs">${user.username}</span>
                        <div class="px-3 py-1 bg-gray-900 rounded-full text-xs sm:text-sm font-bold text-gray-400">
                            Lvl ${user.level}
                        </div>
                    </div>
                `;
                listContainer.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
